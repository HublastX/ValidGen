name: Go CI

on:
  pull_request:
    branches: [ "main" ]
    types: [ opened ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.x'
          cache: true

      - name: Install dependencies
        run: go mod tidy && go mod download

      - name: Static analysis
        run: go vet ./...

      - name: Build
        run: go build -v ./...

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23.x'
          cache: true

      - name: Install dependencies
        run: go mod tidy && go mod download

      - name: Run tests
        run: go test -v ./...
